<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Sign in</title>
  <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}


    body, html {
      height: 100%;
      line-height: 1.8;
    }

	/* Animation */
.anim-typewriter{
  animation: typewriter 4s steps(44) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) infinite normal;
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 24em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255, 255, 255,.75);}
  to{border-right-color: transparent;}
}

.w3-tag {
    animation: reverse;
}

.line-1{
    position: relative;
    top: 50%;  
    width: 24em;
    margin: 0 auto;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}


	.bgimg {
      background-image: url('/imgs/united_nations.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);
    }
    
    .w3-bar .w3-button {
    padding: 16px;
    font-weight: bold;
    }

    @media screen and (min-width: 480px) {
        .fadeContainer {
    background-color: rgb(55, 49, 49);
    opacity: 0.9;
    width: inherit;
  }
}

.btn {
	margin-top: 25px;
}

.fadeContainer {
	padding-left: 20px;
	padding-right: 20px;
	padding-bottom: 10px;
}

    </style>


	</head>
	<body>
<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48 w3-white">
      <h1 class="w3-xxxlarge"><b>THE BRACKETEERS</b></h1>
      <h6>COUNTRY VS COUNTRY</h6> 
      <br><br>
      <span class="w3-tag line-1 anim-typewriter">LET THE GAMES BEGIN...</span>
    </header>

      <!-- Image header -->
  <div class="bgimg w3-display-container w3-wide" id="home">
    <div class="w3-display-middle w3-padding-large">
   
      <!-- <h1 class="w3-text-white">Login</h1> -->
	  <div class="fadeContainer w3-center">
		<h1 class="w3-jumbo w3-text-white w3-hide-small"><b>LOGIN FORM</b></h1>
		<div class="login-form">
			<label for="exampleInputEmail1" class="w3-text-white">EMAIL ADDRESS</label>
			<form action="auth" method="POST">
				<div class="form-group">
				<input type="text" name="username" placeholder="Username" required>
				<br>
				<label for="exampleInputPassword1" class="w3-text-white">PASSWORD</label>
				<br>
				<input type="password" name="password" placeholder="Password" required>
				<div class="form-group">
				<button type="submit" class="btn btn-default">LOGIN</button>
				</div>
				<p class="w3-text-white">Or sign up <a class="here" href="signup.html">HERE</a></p>
			</form>
		</div>
</div>
</div>
	</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>

	</body>
</html>
